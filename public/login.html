<html lang="en">
<head>

<body>
        <div class="loginform" style="padding: 25px;">
            <form action="/api/admin/login" method="post" >
                <h3 style="font-size: 24px;margin-top: 0.3rem;">Admin Login</h3>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" style="font-size: 15px;" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" style="font-size: 15px;" name="password" id="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-danger form-control mb-3"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>

    <script src="js/jquery-3.2.1.slim.min.js" ></script>
