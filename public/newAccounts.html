       <div class="row p-1">
          
        <div class="parent-table">
          <div class="mt-2 col-md-5 px-2">
            <h4 style="margin-bottom: 10px;font-size: 16px;">Add a user account to database.</h4>
            <form method="post" action="/api/transaction/register">
              <div class="form-group mt-4">
                <label for="username">Account Username</label>
                <input type="text" class="form-control" name="accountUsername" id="username" placeholder="">
              </div>
              <div class="form-group mt-4">
                <label for="Account Number">Account Number</label>
                <input type="text" class="form-control" name="accountNumber" required id="accountNumber" aria-describedby="showpass" placeholder="">
              </div>

              <div class="form-group mt-4">
                <label for="currency">Account Currency</label>
                <input type="text" class="form-control" name="accountCurrency" required id="accountCurrency" aria-describedby="showpass" placeholder="">
              </div>

              <div class="form-group mt-4">
                <label for="balance">Account Balance</label>
                <input type="text" class="form-control" required name="accountBalance" id="accountBalance" placeholder="">
              </div>

              <div class="form-group mt-4">
                <label for="account type3 ` `1  1`    ` Zcvvghytr44 457">Account Type</label>
                <input type="text" class="form-control" required name="accountType" id="email" placeholder="">
              </div>
             
              <button type="submit" class="btn btn-primary my-4"><i class="fas fa-plus"></i> Add User</button>
            </form>
          </div>
